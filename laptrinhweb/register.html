<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="text-center p-2 border-bottom">
        <nav>
            <a href="index.html" class="text-dark text-decoration-none">Home</a> |
            <a href="login.html" class="text-dark text-decoration-none">Đăng nhập</a> |
            <a href="register.html" class="text-dark text-decoration-none fw-bold">Đăng ký</a>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-sm" style="width: 400px;">
            <h3 class="text-center">Màn hình đăng ký</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" placeholder="Nhập username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nhập lại mật khẩu:</label>
                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3 text-center">
                    <a href="login.html" class="text-decoration-none">Đã có tài khoản</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
        </div>
    </main>
    <footer class="text-center p-2 border-top">
        <p class="m-0">Lập trình web @01/2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
